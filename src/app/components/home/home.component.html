<h1> New Releses
</h1>
<div class="card-columns">
    <div *ngFor="let cancion of canciones" class="card">
        <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"> {{ cancion.name }}</h5>
            <span *ngFor="let artista of cancion.artists" class="badge badge-pill badge-success"> {{ artista.name }}</span>
        </div>
    </div>
</div>
